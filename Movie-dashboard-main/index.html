<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Voice-Controlled Movie Explorer â€” Browse, search, and discover movies using voice commands, keyboard, mouse, and touch. An HCI demonstration of Shneiderman's Golden Rules.">
  <title>Voice-Controlled Movie Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¬</text></svg>">
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header class="header" role="banner">
    <div class="header-inner">
      <div class="logo">
        <span class="logo-icon">ğŸ¬</span>
        <span class="logo-text-full">MovieExplorer</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="voice-btn" aria-label="Toggle voice recognition" title="Voice commands (V)">
          ğŸ¤
        </button>
        <button class="icon-btn" id="theme-btn" aria-label="Toggle dark/light theme" title="Toggle theme">
          ğŸŒ™
        </button>
      </div>
    </div>
  </header>

  <!-- ========== MAIN CONTENT ========== -->
  <main role="main">

    <!-- SEARCH -->
    <section class="search-section" aria-label="Search movies">
      <div class="search-container">
        <span class="search-icon" aria-hidden="true">ğŸ”</span>
        <input
          type="search"
          id="search-input"
          placeholder="Search movies... (Ctrl+K)"
          aria-label="Search movies by title"
          autocomplete="off"
        >
      </div>
    </section>

    <!-- GENRE FILTERS -->
    <section class="filters-section" aria-label="Filter by genre">
      <div class="genre-filters" role="group" aria-label="Genre filter buttons">
        <button class="genre-btn active" data-genre="All" aria-pressed="true">ğŸï¸ All</button>
        <button class="genre-btn" data-genre="Action" aria-pressed="false">ğŸ’¥ Action</button>
        <button class="genre-btn" data-genre="Comedy" aria-pressed="false">ğŸ˜‚ Comedy</button>
        <button class="genre-btn" data-genre="Sci-Fi" aria-pressed="false">ğŸš€ Sci-Fi</button>
        <button class="genre-btn" data-genre="Drama" aria-pressed="false">ğŸ­ Drama</button>
      </div>
    </section>

    <!-- MOVIE GRID -->
    <section class="movies-section" aria-label="Movie collection">
      <h1 class="section-title">Trending Now</h1>
      <div class="movie-grid" id="movie-grid" role="list" aria-label="Movie cards">
        <!-- Rendered by JS -->
      </div>
    </section>

  </main>

  <!-- ========== MODAL ========== -->
  <div class="modal-overlay" id="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Movie details">
    <div class="modal">
      <div class="modal-poster-section">
        <img class="modal-poster-bg" id="modal-poster-bg" src="" alt="Movie backdrop">
        <div class="modal-poster-gradient"></div>
        <button class="modal-close-btn" id="modal-close-btn" aria-label="Close movie details">âœ•</button>
      </div>
      <div class="modal-body">
        <h2 class="modal-title" id="modal-title"></h2>
        <div class="modal-meta">
          <span class="modal-rating">â­ <span id="modal-rating-val"></span></span>
          <span class="modal-year" id="modal-year"></span>
          <span class="modal-genre-tag" id="modal-genre"></span>
        </div>
        <p class="modal-description" id="modal-description"></p>
        <div class="modal-actions">
          <button class="btn-primary" id="watchlist-btn" aria-label="Add to watchlist">ï¼‹ Add to Watchlist</button>
          <button class="btn-secondary" onclick="document.getElementById('modal-overlay').querySelector('.modal-close-btn').click()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ========== VOICE INDICATOR ========== -->
  <div class="voice-indicator" id="voice-indicator" role="status" aria-live="polite">
    <div class="voice-dot"></div>
    <span id="voice-text">Listening...</span>
  </div>

  <!-- ========== TOAST CONTAINER ========== -->
  <div class="toast-container" id="toast-container" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
